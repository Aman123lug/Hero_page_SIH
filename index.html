<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class='text-area'>                                           
            <div class='logo_container'><img class="logo" src="lg2.png"></div>      
            <h1><span class="team">Data</span> <span class="team">M</span>argdar<span class="team">S</span>han</h1>                                         
            <p>Revolutionizing education with AI-powered career guidence      
            empowering students to make informed choices for thier future 
            success 🚀</p>
            <button>SIGN UP</button>               
        
    </div>

    <model-viewer id="paused-change-demo" camera-controls touch-action="pan-y" autoplay animation-name="Running" ar ar-modes="webxr scene-viewer" scale="0.2 0.2 0.2" shadow-intensity="1" src="scene.gltf" alt="An animated 3D model of a robot"></model-viewer>
<script>
(() => {
  const modelViewer = document.querySelector('#paused-change-demo');

  self.setInterval(() => {
    modelViewer.animationName = modelViewer.animationName === 'Running' ?
      'Wave' : 'Running';
  }, 1500.0);
})();
</script>
